        <form method="post" >
            <div class="row mb-3 g-3 p-5">
                <div class="col-7">
                    <label for="logradouro">Logradouro</label>
                    <input type="text" class="form-control is-valid" id="logradouro" required>
                    <div class="invalid-feedback">Você deve informar o logradouro</div>

                    <div class="valid-feedback">Logradouro informado corretamente</div>
                </div>

                <div class="col-2">
                    <label for="numero">Numero</label>
                    <input type="text" class="form-control" id="numero">
                </div>

                <div class="col-3">
                    <label for="complemento">Complemento</label>
                    <input type="text" class="form-control" id="complemento">
                </div>

                <div class="col-6">
                    <label for="bairro">Bairro</label>
                    <input type="text" class="form-control" id="bairro">
                </div>

                <div class="col-6">
                    <label for="cidade">Cidade</label>
                    <input type="text" class="form-control" id="cidade">
                </div>

                <div class="col-6">
                    <label for="estado">Estado</label>
                    <input type="text" class="form-control" id="estado">
                </div>

                <div class="col-2">
                    <label for="cep">CEP</label>
                    <input type="text" class="form-control" id="cep" pattern="[0-9] {8}" required>
                </div>
                
                <input type="submit" value="Enviar" class="col-2 btn btn-primary">
            </div>
        </form>

    </main>
